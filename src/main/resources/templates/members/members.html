<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sDocumentha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
            max-width: 840px;
        }
    </style>
    <title>members</title>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>회원 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-secondary float-start"
                    th:onclick="|location.href='@{/}'|"
                    type="button">홈으로</button>
        </div>
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{members/add}'|"
                    type="button">회원 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>식별번호</th>
                <th>회원 Id</th>
                <th>성함</th>
                <th>이메일</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member: ${members}">
                <td><a th:href="@{|/members/${member.id}|}" th:text="${member.id}">식별번호</a></td>
                <td><a th:href="@{|/members/${member.id}|}" th:text="${member.loginId}">회원 ID</a></td>
                <td th:text="${member.name}">성함</td>
                <td th:text="${member.email}">이메일</td>
                <td>
                    <button th:onclick="|btn(${member.id})|" class="btn btn-danger">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->
<script th:inline="javascript">
    function btn(memberId){
        if (confirm("정말로 삭제하시겠습니까?")) {
            // 확인 버튼 클릭 시 동작
            alert("삭제 완료");
            window.location.href = "/members/" + memberId + "/delete";
        } else {
            // 취소 버튼 클릭 시 동작
        }
    }
</script>
</body>
</html>
