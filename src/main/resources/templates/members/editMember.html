<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sDocumentha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>member</title>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원 정보 수정</h2>
    </div>

    <form th:action th:object="${member}" method="post">
        <div>
            <label th:for="loginId">회원 ID</label>
            <input type="text" th:field="*{loginId}" class="form-control" readonly>
        </div>
        <div>
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div>
            <label th:for="passwordVerify">비밀번호 확인</label>
            <input type="password" th:field="*{passwordVerify}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{passwordVerify}"></div>
        </div>
        <div>
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}"></div>
        </div>
        <div>
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}"></div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/members}'|"
                        type="button">목록으로
                </button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
