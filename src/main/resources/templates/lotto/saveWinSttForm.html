<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>saveWinSttForm</title>
</head>
<body>
<div class="container text-center">

    <div class="pt-4 text-center">
        <h3>번호를 등록 하면 당첨 통계가 나옵니다.</h3>
    </div>

    <form action="checkWinStt.html" th:action th:object="${form}" method="post" class="row">

        <div class="col">
            <label th:for="num1"></label>
            <input type="text" th:field="*{num1}" class="form-control form-control-sm text-center">
        </div>
        <div class="col">
            <label th:for="num2"></label>
            <input type="text" th:field="*{num2}" class="form-control form-control-sm text-center">
        </div>
        <div class="col">
            <label th:for="num3"></label>
            <input type="text" th:field="*{num3}" class="form-control form-control-sm text-center">
        </div>
        <div class="col">
            <label th:for="num4"></label>
            <input type="text" th:field="*{num4}" class="form-control form-control-sm text-center">
        </div>
        <div class="col">
            <label th:for="num5"></label>
            <input type="text" th:field="*{num5}" class="form-control form-control-sm text-center">
        </div>
        <div class="col">
            <label th:for="num6"></label>
            <input type="text" th:field="*{num6}" class="form-control form-control-sm text-center">
        </div>
        <br><br><br><br>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">당첨 조회</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">홈으로</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
