<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>checkWinStt</title>
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>당첨 통계</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/WinSttCheck}'|"
                    type="button">이전으로
            </button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <div th:if="${noWinStt ne null}" th:text="${noWinStt}" class="text-bg-warning p-3">

        </div>
        <table class="table" th:if="${winSttS ne null}">
            <thead>
            <tr th:each="winStt :${winSttS}">
                <th>당첨 회차</th>
                <th>순위</th>
                <th>당첨 번호</th>
                <th th:if="${winStt.rank eq 2}">2등시 보너스 번호</th>
                <th th:if="${winStt.rank eq 1}">1등시 당첨 금액</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="winStt : ${winSttS}">
                <td th:text="|${winStt.rounds}회차|">당첨 회차</td>
                <td th:text="|${winStt.rank}위|">순위</td>
                <td th:text="${winStt.lottoNums}">당첨 번호</td>
                <td th:if="${winStt.rank eq 2}" th:text="|${winStt.bonusNum}번|">2등시 보너스 번호</td>
                <td th:if="${winStt.rank eq 1}" th:text="|${#numbers.formatInteger(winStt.winAmount,3,'COMMA')}원|">1등시 당첨 금액</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
