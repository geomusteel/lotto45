<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>addMemberForm</title>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="" th:action th:object="${form}" method="post">
        <th:block th:each="lottoHis, i: *{last8Numbers}">
                <div>
                    <label th:for="num1">번호 1</label>
                    <input type="text" th:field="*{last8Numbers[__${i.index}__].num1}" class="form-control" th:errorclass="field-error">
                </div>
                <div>
                    <label th:for="bookmark">북마크 여부</label>
                    <input type="checkbox" th:field="*{last8Numbers[__${i.index}__].bookmark}" class="form-check-input" th:errorclass="field-error">
                </div>
        </th:block>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">테스트</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/lotto45Plus}'|" type="button">만들기
                </button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
