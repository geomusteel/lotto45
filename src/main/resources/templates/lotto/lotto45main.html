<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-danger p-3 shadow sticky-top">
    <div class="container">
        <a href="index.html" class="navbar-brand text-white">
            <h3 class="m-0">로또 생성기</h3>
        </a>
    </div>
</nav>

<div class="container">


    <div class="card text-center my-3">
        <div class="card-header py-2">
            <strong>로또번호생성 <small class="text-muted" th:text="|ID. ${lotto.id} / ${lotto.rounds}회|">#22334242</small></strong>
        </div>
        <div class="card-body mx-auto pb-1 d-flex">

            <th:block th:each="lottoNum : ${lotto.lottoNumber}">
                <div class="d-flex align-items-center justify-content-center rounded-circle mx-1"
                     th:attrappend="class=| bg-${lotto.lottoColorMap.get(lottoNum)}|"
                     style="width: 2.5rem; height: 2.5rem;">
                    <span class="fw-bold text-light" th:text="${lottoNum}">45</span>
                </div>
            </th:block>

        </div>
        <div class="mx-auto pb-2">
            <small class="text-muted"
                   th:text="${#temporals.format(lotto.getDateTime,'yyyy-MM-dd HH:mm:ss')}">2023-02-03:00:00</small>
        </div>
    </div>


    <h4 class="text-center">로또 번호 생성 내역</h4>
    <div class="row">
        <th:block th:each="lottoHistory : ${last8Numbers}">
            <div class="col-md-6">
                <div class="card text-center my-3">
                    <div class="card-header py-2">
                        <strong>로또번호생성 <small class="text-muted" th:text="|ID. ${lottoHistory.id} / ${lottoHistory.rounds}회|">#22334242</small></strong>
                    </div>
                    <div class="card-body mx-auto pb-1 d-flex">

                        <th:block th:each="lottoNum : ${lottoHistory.lottoNumber}">
                            <div class="d-flex align-items-center justify-content-center rounded-circle mx-1"
                                 th:attrappend="class=| bg-${lottoHistory.lottoColorMap.get(lottoNum)}|"
                                 style="width: 2.5rem; height: 2.5rem;">
                                <span class="fw-bold text-light" th:text="${lottoNum}">45</span>
                            </div>
                        </th:block>

                    </div>
                    <div class="mx-auto pb-2">
                        <small class="text-muted" th:text="${#temporals.format(lotto.getDateTime,'yyyy-MM-dd HH:mm:ss')}">2023-02-03:00:00</small>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
