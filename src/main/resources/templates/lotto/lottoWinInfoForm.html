<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>saveLottoWinInfo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>모든 당첨 정보 저장</h2>
    </div>

    <form th:action="@{/save-lotto_win_info}" method="post">

        <div>
            <label for="rounds">아래의 회차까지의 모든 당첨 정보를 저장합니다.</label>
            <input type="text" id="rounds" name="rounds" class="form-control" th:placeholder="|${rounds}회까지 저장되어있습니다.|">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|" type="button">홈으로
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>

</html>
