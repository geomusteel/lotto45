<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>home</title>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>
    <div class="row">
        <h4 class="mb-3 col" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h4>
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{members/edit/{memberId}(memberId=${member.id})}'|"
                    type="button">회원정보 수정</button>
        </div>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/lotto45Plus}'|">
                로또 번호 추천
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-success btn-lg" type="button"
                    th:onclick="|location.href='@{/winningInfo}'|">
                당첨 정보 조회
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-info btn-lg" type="button"
                    th:onclick="|location.href='@{/WinSttCheck}'|">
                번호 통계 조회
            </button>
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
    </div>
    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
