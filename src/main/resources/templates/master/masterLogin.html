<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>masterLogin</title>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>관리자님 환영합니다</h2>
    </div>

    <form th:action method="post">
        <div class="form-group">
            <label for="secondPassword"></label>
            <input type="password" id="secondPassword" name="secondPassword" class="form-control" placeholder="2차 비밀번호를 입력하세요."
                   th:errorclass="field-error">
            <div class="field-error" th:errors="${secondPassword}"></div>
        </div>

        <br>

        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-lg btn-primary">Submit</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-dark btn-lg" type="button"
                        th:onclick="|location.href='@{/logout}'|">
                    홈으로
                </button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
